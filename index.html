<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>New Years Eve</h1>
    
    <div class="countdown-container">
        <div class="align-center count-days">
            <p class="lg-txt" id="days">0</p>
            <span>days</span>
        </div>
        <div class="align-center count-hours">
            <p class="lg-txt" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="align-center count-minutes">
            <p class="lg-txt" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="align-center count-seconds">
            <p class="lg-txt" id="seconds">0</p>
            <span>seconds</span>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
